<app-header></app-header>

<ng-container *ngIf="seachComponent; else elseBlock">
    <div class="offcanvas-overlay"></div>

    <!-- Page Title/Header Start -->
    <div class="page-title-section section" data-bg-image="assets/images/bg/page-title-1.webp">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-title">
                        <h1 class="title">Search: {{ keyword }}</h1>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="./">Home</a></li>
                            <li class="breadcrumb-item"><a href="shop">Products</a></li>
                            <li class="breadcrumb-item active">Search</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Title/Header End -->

    <!-- Shop Products Section Start -->
    <div class="section section-padding pt-0">
        <!-- Shop Toolbar Start -->
        <div class="shop-toolbar border-bottom">
            <div class="container">
                <div class="row learts-mb-n20">
                    <div class="col-md-auto col-12 learts-mb-20">
                        <ul class="shop-toolbar-controls">
                            <li>
                                <div class="product-sorting">
                                    <select (change)="sortProducts($event)">
                                        <option value="menu_order" selected="selected">Default sorting</option>
                                        <option value="date">Sort by latest</option>
                                        <option value="price">Sort by price: low to high</option>
                                        <option value="price-desc">Sort by price: high to low</option>
                                    </select>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!-- Shop Toolbar End -->

        <div class="section learts-mt-70">
            <div class="container">
                <!-- Products Start -->
                <div id="shop-products"
                    class="products isotope-grid row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

                    <div class="grid-item col featured" *ngFor="let product of products">
                        <div class="product">
                            <div class="product-thumb">
                                <a [href]=" 'product-details?id='+product.id " class="image">
                                    <img [src]="product.img" alt="Product Image">
                                    <img class="image-hover " [src]="product.img" alt="Product Image">
                                </a>
                                <!-- <a href="wishlist.html" class="add-to-wishlist hintT-left" data-hint="Add to wishlist"><i class="far fa-heart"></i></a> -->
                            </div>
                            <div class="product-info">
                                <h6 class="title"><a [href]=" 'product-details?id='+product.id ">{{ product.name }}</a>
                                </h6>
                                <span class="price">
                                    ${{ product.price }}
                                </span>
                                <div class="product-buttons">
                                    <!-- <a href="#quickViewModal" data-bs-toggle="modal" class="product-button hintT-top" data-hint="Quick View"><i class="fas fa-search"></i></a> -->
                                    <a href="#" class="product-button hintT-top" data-hint="Add to Cart"><i
                                            class="fas fa-shopping-cart"></i></a>
                                    <!-- <a href="#" class="product-button hintT-top" data-hint="Compare"><i class="fas fa-random"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Products End -->
                <div class="text-center learts-mt-70">
                    <a href="#" class="btn btn-dark btn-outline-hover-dark"><i class="ti-plus"></i> More</a>
                </div>
            </div>
        </div>

    </div>
    <!-- Shop Products Section End -->
</ng-container>

<ng-template #elseBlock>
    <div class="offcanvas-overlay"></div>

    <!-- Page Title/Header Start -->
    <div class="page-title-section section" data-bg-image="assets/images/bg/page-title-1.webp">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-title">
                        <h1 class="title">Shop</h1>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="./">Home</a></li>
                            <li class="breadcrumb-item active">Products</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Page Title/Header End -->

    <!-- Shop Products Section Start -->
    <div class="section section-padding pt-0">
        <!-- Shop Toolbar Start -->
        <div class="shop-toolbar border-bottom">
            <div class="container">
                <div class="row learts-mb-n20">

                    <!-- Isotop Filter Start -->
                    <div class="col-md col-12 align-self-center learts-mb-20">
                        <div class="isotope-filter shop-product-filter" data-target="#shop-products">
                            <button [ngClass]="{'active': activeAll}" class="active alls"
                                (click)="find_product('alls')">all</button>
                            <button *ngFor="let cat of category; let i = index" class="category"
                                [ngClass]="{'active': activeIndex == i}" (click)="find_product('fill', i, cat.id)">
                                {{ cat.name }}
                            </button>
                        </div>
                    </div>
                    <!-- Isotop Filter End -->

                    <div class="col-md-auto col-12 learts-mb-20">
                        <ul class="shop-toolbar-controls">

                            <li>
                                <div class="product-sorting">
                                    <select (change)="sortProducts($event)">
                                        <option value="menu_order" selected="selected">Default sorting</option>
                                        <option value="date">Sort by latest</option>
                                        <option value="price">Sort by price: low to high</option>
                                        <option value="price-desc">Sort by price: high to low</option>
                                    </select>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!-- Shop Toolbar End -->

        <div class="section learts-mt-70">
            <div class="container">
                <!-- Products Start -->
                <div id="shop-products"
                    class="products isotope-grid row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">

                    <div class="grid-item col featured" *ngFor="let product of products; let i = index">
                        <div class="product">
                            <div class="product-thumb">
                                <a [href]=" 'product-details?id='+product.id " class="image">
                                    <img [src]="product.img" alt="Product Image">
                                    <img class="image-hover " [src]="product.img" alt="Product Image">
                                </a>
                                <!-- <a href="wishlist.html" class="add-to-wishlist hintT-left" data-hint="Add to wishlist"><i class="far fa-heart"></i></a> -->
                            </div>
                            <div class="product-info">
                                <h6 class="title"><a [href]=" 'product-details?id='+product.id ">{{ product.name }}</a>
                                </h6>
                                <span class="price">
                                    ${{ product.price }}
                                </span>
                                <div class="product-buttons">
                                    <!-- <a href="#quickViewModal" data-bs-toggle="modal" class="product-button hintT-top" data-hint="Quick View"><i class="fas fa-search"></i></a> -->
                                    <a (click)="addToCart(product)" class="product-button hintT-top" data-hint="Add to Cart"><i
                                            class="fas fa-shopping-cart"></i></a>
                                    <!-- <a href="#" class="product-button hintT-top" data-hint="Compare"><i class="fas fa-random"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Products End -->
                <div class="text-center learts-mt-70">
                    <a href="#" class="btn btn-dark btn-outline-hover-dark"><i class="ti-plus"></i> More</a>
                </div>
            </div>
        </div>

    </div>
    <!-- Shop Products Section End -->
</ng-template>

<app-footer></app-footer>
